<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Starting Template</title>
  </head>

  <body>

    <header class="container">

      <div class="content">

        <img src="img/global/logo.svg" alt="logo" /> 

        <nav>
          <a href="#"> 
            About
          </a>
          <a href="#">
            Contact
          </a>
        </nav>
      </div>

    </header>

    <!--  Hero  -->
    <section>
      <img class="large-images" src="img/heroes/hero.jpg" alt="Do Something Great Hero" />
    </section>

    <!-- About -->
    <section class="container">

      <div class="content"> 
        <img class="large-images" src="img/about/about-left.jpg" alt="Two people smiling" />

        <div>
          <h1>Product Design Done Differently.</h1>
          <p>Say goodbye to your ugly UI, and hello to unlimited on-demand product design.</p>
        </div>
      </div>

    </section>

    <!-- Partners -->
    <section class="container">

      <div class="content">
        <div>
          <h2>Partners</h2>
          <p>Companies we love to work with!</p>
        </div>

        <ul>
          <li> <img src="img/partners/android.svg" alt="Android Logo"> </li> 

          <li> <img src="img/partners/apple.svg" alt="Apple Logo"> </li>

          <li> <img src="img/partners/reddit.svg" alt="Reddit Logo"> </li>

          <li> <img src="img/partners/aws.svg" alt="AWS Logo"> </li>

          <li> <img src="img/partners/google.svg" alt="Google Logo"> </li>

          <li> <img src="img/partners/ms.svg" alt="Microsoft Logo"> </li>
        </ul>
      </div>

    </section>

    <!-- Hero 2 -->
    <section>
      <img class="large-images" src="img/heroes/hero-2.jpg" alt="People in a meeting in a conference room">
    </section>

    <!-- Request Access -->
    <section class="container">
      <div class="content">
        <div>
          <h2>Request access to our closed beta</h2>
          <p>Drop your email below to join the waitlist</p>
        </div>

        <form action="#">
          <input type="text" placeholder="Email Address">
          <button>Request Invite</button>
        </form>
      </div>

    </section>

    <footer class="container">

      <div class="content">

        <img class="logo" src="img/global/logo.svg" alt="logo" /> 

        <p class="joe">Made by <a href="#">@joe</a></p>

        <p class="copyright">@ Copyright 2023</p>

      </div>

    </footer>

    <script src="js/scripts-min.js"></script>
  </body>
</html>
